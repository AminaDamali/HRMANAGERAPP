  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">

  <!-- Custom CSS for Facebook-like login page -->
  <style>
    body {
      background: #e9ebee;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .section.register {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px; /* Reduce max-width for a more compact design */
      width: 100%;
      padding: 20px;
      margin: auto;
      box-sizing: border-box;
    }

    .card {
      border: none;
      border-radius: 1px;
      overflow: hidden;
    }

    .card-body {
      padding: 1rem; /* Adjust padding for the card content */
    }

    .logo img {
      width: 120px;
      margin-right: 10px;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.1rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 0.3rem;
    }

    .input-group-text {
      background-color: #f0f2f5;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
    }

    .btn-primary {
      background-color: #1877f2;
      border: none;
      border-radius: 5px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #165eab;
    }

    .small a {
      color: #1877f2;
    }

    .small a:hover {
      text-decoration: underline;
    }

    .credits {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      .section.register {
        padding: 15px;
      }

      .btn-primary {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
    }
  </style>

</head>

<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a th:href="@{/index}"  class="logo d-flex align-items-center w-auto">
                <img src="assets/img/lanoria23.png" alt="">
                <span class="d-none d-lg-block" style="color: #7b9bad">HR and clients manager</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Login</h5>

                </div>

                <form th:action="@{/login}" method="post" class="row g-3 needs-validation" novalidate>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Don't have an account? <a th:href="@{/register}">Create an account</a></p>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              <!-- All the links in the footer should remain intact. -->
              <!-- You can delete the links only if you purchased the pro version. -->
              <!-- Licensing information: https://bootstrapmade.com/license/ -->
              <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              <a href="https://bootstrapmade.com/"></a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>

</html>
